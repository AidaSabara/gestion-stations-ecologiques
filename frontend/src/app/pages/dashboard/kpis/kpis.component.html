<div class="row gy-3">
  <div class="col-12 col-sm-6 col-xl-3" *ngFor="let kpi of kpis">
    <div class="card widget-card border-light shadow-sm">
      <div class="card-body p-4">
        <div class="row">
          <div class="col-8">
            <h5 class="card-title widget-card-title mb-3">{{ kpi.title }}</h5>
            <h4 class="card-subtitle text-body-secondary m-0">{{ kpi.value }}</h4>
          </div>
          <div class="col-4">
            <div class="d-flex justify-content-end">
              <div class="lh-1 text-white bg-primary rounded-circle p-3 d-flex align-items-center justify-content-center">
                <i class="bi" [ngClass]="kpi.icon" style="font-size: 1.5rem;"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center mt-3">
          <span class="me-2" [ngClass]="kpi.trendClass">
            <i class="bi bi-arrow-right-short" [ngClass]="kpi.trendIcon"></i>
          </span>
          <div>
            <p class="fs-7 mb-0">{{ kpi.trend }}</p>
            <p class="fs-7 mb-0 text-secondary">{{ kpi.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
