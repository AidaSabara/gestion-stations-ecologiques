 <section class="pb-3 pb-md-4 pb-xl-5 bg-light">
      <div class="container">
        <div class="row gy-3 gy-md-4">
          <div class="col-12 col-sm-6 col-xl-3" *ngFor="let stat of stats">
            <div class="card widget-card border-light shadow-sm h-100">
              <div class="card-body p-4">
                <div class="row">
                  <div class="col-8">
                    <h5 class="card-title widget-card-title mb-3">{{stat.label}}</h5>
                    <h4 class="card-subtitle text-body-secondary m-0">{{stat.value}}</h4>
                  </div>
                  <div class="col-4">
                    <div class="d-flex justify-content-end">
                      <div class="lh-1 text-white bg-primary rounded-circle p-3 d-flex align-items-center justify-content-center">
                        <i class="bi" [ngClass]="stat.icon" style="font-size: 1.5rem;"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="d-flex align-items-center mt-3">
                      <span class="lh-1 me-3 bg-secondary-subtle text-secondary rounded-circle p-1 d-flex align-items-center justify-content-center">
                        <i class="bi bi-activity"></i>
                      </span>
                      <div>
                        <p class="fs-7 mb-0 text-secondary">{{stat.detail}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
